<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tooltip</title>
</head>
<body>
    
    <div class="container p-3 my-3 border border-primary border-5 rounded-3">
        <button class="btn btn-danger me-3" data-bs-toggle="tooltip" data-bs-placement="top" title="This is top">Top</button>
        <button class="btn btn-primary me-3" data-bs-toggle="tooltip" data-bs-placement="right" title="This is right">Right</button>
        <button class="btn btn-warning me-3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="This is bottom">Bottom</button>
        <button class="btn btn-info me-3" data-bs-toggle="tooltip" data-bs-placement="left" title="Thisis left">Left</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">Tooltip on top</button>
    </div>

    <div class="container p-3 my-3 border border-primary border-5 rounded-3">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            Tooltip on top
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
            Tooltip on right
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
            Tooltip on left
          </button>
    </div>

    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
})
    </script>
</body>
</html>

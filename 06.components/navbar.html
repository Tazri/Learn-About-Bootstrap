<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Navbar</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand h1">Navbar</a>
        </div>
    </nav>

    <nav class="navbar navbar-primary bg-light my-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="./../asset/img/logo.svg" width="30" height="24" alt="logo" class="d-inline-block text-align-center">
                Bootstrap
            </a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <!-- nav bar logo -->
            <a class="navbar-brand" href="#">Navbar</a>

            <!-- nav bar button -->
          <button 
            class="navbar-toggler" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- start navbar nav -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
          <!-- end navbar nav -->
        </div>
      </nav>

      <nav class="navbar navbar-primary navbar-expand my-3 bg-dark">
          <div class="container">
              <!-- navbar logo -->
              <a href="#" class="navbar-brand">Navbar</a>

              

              <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
          </div>
      </nav>
      

      <nav class="navbar navbar-dark navbar-expand-md my-3 bg-dark">
          <div class="container">
              <!-- navbar logo -->
              <a href="#" class="navbar-brand">Navbar</a>

              <!-- button -->
              <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
                <span class="navbar-toggler-icon"></span>
              </button>


              <!-- navbar nav -->
              <div class="collapse navbar-collapse" id="navbar-nav">
                  <ul class="navbar-nav">
                      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                      <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                      <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                  </ul>
              </div>
          </div>
      </nav>

      <nav class="navbar navbar-light navbar-expand-lg bg-light">
          <div class="container">
              <a href="#" class="navbar-brand">Navbar</a>

              <div class="collapse navbar-collapse" id="navbar-nav-one">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                </ul>
            </div>

              <form class="d-flex">
                  <input type="text" name="search" id="search" class="form-control me-2">
                  <button class="btn btn-outline-primary">Search</button>
              </form>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-nav-one">
                <span class="navbar-toggler-icon"></span>
            </button>

          </div>
      </nav>

    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>

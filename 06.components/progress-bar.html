<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Progressbar</title>
</head>
<body>
    
    <div class="container my-3 p-3 border border-danger rounded">
        <div class="row g-3">
            <div class="progress p-0" style="height: 20px;">
                <div class="progress-bar w-75"></div>
            </div>
    
            <div class="progress p-0">
                <div class="progress-bar w-50">50%</div>
            </div>

            <div class="progress  p-0" style="height: 20px;">
                <div class="progress-bar bg-success w-75"></div>
            </div>
    
            <div class="progress p-0">
                <div class="progress-bar bg-danger w-50">50%</div>
            </div>

            <div class="progress p-0" style="height: 40px;">
                <div class="progress-bar progress-bar-striped w-75"></div>
            </div>
    
            <div class="progress p-0">
                <div class="progress-bar progress-bar-striped w-50">50%</div>
            </div>

            <div class="progress p-0" style="height: 40px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated w-75"></div>
            </div>
    
            <div class="progress p-0">
                <div class="progress-bar progress-bar-striped progress-bar-animated w-50">50%</div>
            </div>

            <div class="progress p-0" style="height: 40px;">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-75"></div>
            </div>
    
            <div class="progress p-0">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated w-50">50%</div>
            </div>
        </div>
    </div>


    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Buttons</title>
</head>
<body>
    
    <div class="container border border-danger p-3 my-3">
        <button class="mx-3 btn btn-primary">Primary</button>
        <button class="mx-3 btn btn-dark text-light">Dark</button>
        <button class="mx-3 btn btn-success">Success</button>
        <button class="mx-3 btn btn-danger text-light">Danger</button>
        <button class="mx-3 btn btn-warning disabled">Warning</button>
        <button class="mx-3 btn btn-lg btn-primary">Primary Lg</button>
        <button class="mx-3 btn btn-sm btn-primary">Primary sm</button>
        <button class="mx-3 btn btn-danger" disabled>Danger</button>
    </div>

    <div class="container border border-danger p-3 my-3">
        <button class="mx-3 btn btn-outline-primary">Primary</button>
        <button class="mx-3 btn btn-outline-dark">Dark</button>
        <button class="mx-3 btn btn-outline-success">Success</button>
        <button class="mx-3 btn btn-outline-danger">Danger</button>
        <button class="mx-3 btn btn-outline-warning">Warning</button>
        <button class="mx-3 btn btn-lg btn-outline-primary">Primary Lg</button>
        <button class="mx-3 btn btn-sm btn-outline-primary">Primary sm</button>
        <button class="mx-3 btn btn-outline-danger" disabled>Danger</button>
    </div>

    <div class="container border border-danger p-3 my-3 rounded rounded-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Toogle</button>
    </div>

    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Button Group</title>
</head>
<body>
    
    <div class="container border border-warning p-3 my-3 rounded-3">
        <div class="btn-group">
            <button class="btn btn-primary">open</button>
            <button class="btn btn-primary">close</button>
        </div>

        <div class="btn-group mx-3">
            <button class="btn btn-primary">open</button>
            <button class="btn btn-success">close</button>
        </div>

        <div class="btn-group mx-3">
            <button class="btn btn-outline-primary">open</button>
            <button class="btn btn-outline-primary">close</button>
        </div>

        <div class="btn-group mx-3">
            <button class="btn btn-outline-primary">open</button>
            <button class="btn btn-outline-success">close</button>
        </div>

        <div class="btn-group btn-group-lg mx-3">
            <button class="btn btn-outline-primary">open</button>
            <button class="btn btn-outline-success">close</button>
        </div>

        <div class="btn-group btn-group-sm my-3">
            <button class="btn btn-outline-primary">open</button>
            <button class="btn btn-outline-success">close</button>
        </div>

        <div class="btn-group-vertical btn-group-sm my-3">
            <button class="btn btn-outline-primary">open</button>
            <button class="btn btn-outline-success">close</button>
        </div>
    </div>

    <div class="container border border-5 border-danger rounded-3 p-3 my-3">
        <div class="btn-group">
            <input type="radio" name="gender" id="male" class="btn-check">
            <label for="male" class="btn btn-outline-primary">Male</label>

            <input type="radio" name="gender" id="female" class="btn-check">
            <label for="female" class="btn btn-outline-primary">Female</label>

            <input type="radio" name="gender" id="other" class="btn-check">
            <label for="other" class="btn btn-outline-primary">Other</label>
        </div>

        <div class="btn-group-vertical">
            <input type="radio" name="gender" id="male" class="btn-check">
            <label for="male" class="btn btn-outline-primary">Male</label>

            <input type="radio" name="gender" id="female" class="btn-check">
            <label for="female" class="btn btn-outline-primary">Female</label>

            <input type="radio" name="gender" id="other" class="btn-check">
            <label for="other" class="btn btn-outline-primary">Other</label>
        </div>
    </div>


    <div class="btn-group mx-3">
        <button class="btn btn-primary">open</button>
        <button class="btn btn-danger">close</button>
        <button class="btn btn-success">new</button>
    </div>


    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

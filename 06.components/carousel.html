<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Carousel</title>
    <style>
        .short-width{
            width: 80%;
        }

        .circle-width{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    

    <div class="carousel slide" data-bs-ride="carousel">
        <!-- start carousel inner -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./../asset/art/1.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/2.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/3.jpg" alt="img" class="d-block w-100">
            </div>
        </div>
        <!-- end carousel inner -->
    </div>


    <div id="carousel-one" class="carousel slide short-width mx-auto my-3" data-bs-ride="carousel">
        <!-- sart carousel inner -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./../asset/art/1.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/2.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/3.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/4.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/5.jpg" alt="img" class="d-block w-100">
            </div>
        </div>
        <!-- end carousel inner-->

        <!-- start carousel control -->
        <button class="carousel-control-prev" data-bs-target="#carousel-one" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-target="#carousel-one" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <!-- end carousel control -->
    </div>

    <!-- carousel with indecator -->
    <div class="carousel slide short-width mx-auto my-5 border border-danger border-5 rounded-pill" id="slide-two">
        <!-- start carousel inner -->
        <div class="carousel-inner rounded-pill">
            <div class="carousel-item active">
                <img src="./../asset/art/1.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/2.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/3.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/4.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/5.jpg" alt="img" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/6.jpg" alt="img" class="d-block w-100">
            </div>
        </div>
        <!-- end carousel inner -->

        <!-- start carousel control -->
        <button class="carousel-control-prev" data-bs-target="#slide-two" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-target="#slide-two" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <!-- end carousel control -->

        <div class="carousel-indicators">
            <button data-bs-target="#slide-two" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="1"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="2"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="3"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="4"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="5"></button>
        </div>
    </div>

    <!-- cricle with caption -->
    <div class="carousel slide short-width mx-auto my-5 border border-danger border-5 rounded-pill" id="slide-three">
        <!-- start carousel inner -->
        <div class="carousel-inner rounded-pill">
            <div class="carousel-item active">
                <img src="./../asset/art/1.jpg" alt="img" class="d-block w-100">

                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, fugiat?</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/2.jpg" alt="img" class="d-block w-100">
                
                <div class="carousel-caption">
                    <h5>Secound Slide</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, amet?</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./../asset/art/3.jpg" alt="img" class="d-block w-100">
                
                <div class="carousel-caption">
                    <h5>Third Slide</h5>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa, sed?</p>
                </div>
            </div>
        </div>
        <!-- end carousel inner -->

        <!-- start carousel control -->
        <button class="carousel-control-prev" data-bs-target="#slide-three" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-target="#slide-three" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <!-- end carousel control -->

        <div class="carousel-indicators">
            <button data-bs-target="#slide-two" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="1"></button>
            <button data-bs-target="#slide-two" data-bs-slide-to="2"></button>
        </div>
    </div>
    
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Toast</title>
</head>
<body>
    
    <!-- start simple toast -->
    <div class="position-fixed end-0 bottom-0 p-3">
        <div class="toast" id="simple-toast">
            <div class="toast-header">
                <h5>This is toast header </h5>
                <button class="btn-close" data-bs-dismiss="toast"  data-bs-target="#simple-toast"></button>
            </div>
            <div class="toast-body">This is toast body</div>
        </div>
    </div>
    <!-- end simple toast -->

    <!-- from bootstrap -->
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Border</title>
</head>
<body>
    
    <div class="container p-3 border border-danger my-3 rounded">
        <div class="row row-cols-4 g-3">
            <div class="col border p-5">border</div>
            <div class="col border-top p-5">border-top</div>
            <div class="col border-bottom p-5">border-bottom</div>
            <div class="col border-start p-5">border-start</div>
            <div class="col border-end p-5">border-end</div>
            <div class="col  border-0 p-5">border-0</div>
            <div class="col border border-top-0 p-5"> border-top-0</div>
            <div class="col border border-primary p-5">border-primary</div>
            <div class="col border border-danger p-5">border-danger</div>
            <div class="col border border-primary rounded p-5">rounded</div>
            <div class="col border border-primary rounded-top p-5">rounded top</div>
            <div class="col border border-primary rounded-start p-5">rounded start</div>
            <div class="col border border-primary rounded-bottom p-5">rounded bottom</div>
            <div class="col border border-danger rounded-pill p-5">rounded pill</div>
            <div class="col border border-danger rounded-circle p-5">rounded circle</div>
            <div class="col border border-danger rounded-0 p-5">rounded 0</div>
            <div class="col border border-danger rounded-1 p-5">rounded-1</div>
            <div class="col border border-danger rounded-3 p-5">rounded-3</div>
            <div class="col border p-5"></div>
        </div>
    </div>

</body>
</html>

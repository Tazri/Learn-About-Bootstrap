<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Display</title>
</head>
<body>
    <div class="container p-3 my-3 border border-primary">
        <div class="d-inline p-2 bg-primary text-white">d-inline</div>
        <div class="d-inline p-2 bg-dark text-white">d-inline</div>
    </div>

    <div class="container p-3 my-3 border border-primary">
        <div class="d-block p-2 bg-primary text-white">d-block</div>
        <div class="d-block p-2 bg-dark text-white">d-block</div>
    </div>

    <div class="container p-3 my-3 border border-primary">
        <div class="d-md-block d-sm-inline p-2 bg-primary text-white">d-md-block d-sm-inline</div>
        <div class="d-md-block d-sm-none p-2 bg-dark text-white">d-md-block d-sm-none</div>
    </div>

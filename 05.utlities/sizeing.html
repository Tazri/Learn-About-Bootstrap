<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>sizing</title>
</head>
<body>
    <div class="container p-3 my-3 border border-primary">
        <div class="p-3 bg-primary text-light my-2 w-25">w-25</div>
        <div class="p-3 bg-primary text-light my-2 w-50">w-50</div>
        <div class="p-3 bg-primary text-light my-2 w-75">w-75</div>
        <div class="p-3 bg-primary text-light my-2 w-100">w-100</div>
        <div class="p-3 bg-primary text-light my-2 w-auto">w-auto</div>
    </div>

    <div class="container p-3 my-3 border border-primary">
        <div style="height: 100px; background-color: rgba(255,0,0,0.1);">
            <div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
            <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
            <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 75%</div>
            <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%</div>
            <div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height auto</div>
          </div>
    </div>

    <div class="container p-3 my-3 border border-primary">
        <img src="..." class="mw-100" alt="...">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Horizontal Alignment</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background: aliceblue;
        }

        .container{
            border: 2px solid #0088ff;
        }

        .col-4{
            border: 2px solid brown;
            background: burlywood;
        }
    </style>
</head>
<body>
    
    <div class="container my-3 p-3">
        <div class="row justify-content-start">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

    <div class="container my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

    <div class="container my-3 p-3">
        <div class="row justify-content-end">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

    <div class="container my-3 p-3">
        <div class="row justify-content-around">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

    <div class="container my-3 p-3">
        <div class="row justify-content-evenly">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

    <div class="container my-3 p-3">
        <div class="row justify-content-between">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

    <div class="container my-3 p-3">
        <div class="row justify-content-md-center justify-content-lg-end justify-content-start justify-content-xl-between">
            <div class="col-4 text-center">one</div>
            <div class="col-4 text-center">two</div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Switches</title>
</head>
<body>
    
    <div class="container p-3 my-3 border border-primary">
        <div class="form-check form-switch">
            <input type="checkbox" id="mac" class="form-check-input">
            <label for="mac" class="form-check-label">Mac</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="window">
            <label for="window" class="form-check-label">Windows</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" id="linux" class="form-check-input">
            <label for="linux" class="form-check-label">Linux</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" id="other" class="form-check-input" disabled>
            <label for="other" class="form-check-label">Other</label>
        </div>
    </div>

    <div class="container p-3 my-3 border border-danger rounded">
        <div class="form-check form-switch">
            <input type="radio" name="gender" id="male" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
        </div>

        <div class="form-check form-switch">
            <input type="radio" name="gender" id="female" class="form-check-input">
            <label for="female" class="form-check-label">Female</label>
        </div>

        <div class="form-check form-switch">
            <input type="radio" name="gender" id="other" class="form-check-input" disabled>
            <label for="other">Other</label>
        </div>
    </div>

</body>
</html>

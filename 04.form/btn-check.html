<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Btn Check</title>
</head>
<body>
    
    <div class="container p-3 my-3 border border-primary">
        <input type="checkbox" name="java" id="java" class="btn-check">
        <label for="java" class="btn btn-primary">Java</label>

        <input type="checkbox" name="script" id="script" class="btn-check">
        <label for="script" class="btn btn-warning">Script</label>

        <input type="checkbox" name="javascript" id="javascript" class="btn-check" disabled>
        <label for="javascript" class="btn btn-danger">JavaScript</label>
    </div>

    <div class="container p-3 my-3 border border-warning">
        <input type="radio" name="gender" id="male" class="btn-check">
        <label for="male" class="btn btn-warning">Male</label>

        <input type="radio" name="gender" id="female" class="btn-check">
        <label for="female" class="btn btn-warning">Female</label>
    </div>

    <div class="container p-3 my-3 border border-warning rounded">
        <input type="checkbox" name="color" id="black" class="btn-check">
        <label for="black" class="btn btn-outline-dark">Black</label>

        <input type="checkbox" name="color" id="red" class="btn-check">
        <label for="red" class="btn btn-outline-danger">Red</label>

        <input type="checkbox" name="color" id="yellow" class="btn-check" disabled checked>
        <label for="yellow" class="btn btn-outline-warning">Yellow</label>

        <input type="checkbox" name="color" id="yellow" class="btn-check" disabled>
        <label for="yellow" class="btn btn-outline-warning">Yellow</label>
    </div>

    <div class="container p-3 my-3 border border-danger rounded">
        <input type="radio" name="gender-2" id="male-2" class="btn-check">
        <label for="male-2" class="btn btn-outline-primary">Male</label>

        <input type="radio" name="gender-2" id="female-2" class="btn-check">
        <label for="female-2" class="btn btn-outline-primary">Female</label>
    </div>

</body>
</html>
